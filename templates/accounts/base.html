<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PulseConnect{% endblock %}</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/accounts/base.css' %}">
    
    
    
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="{% url 'home' %}" class="nav-logo">PulseConnect</a>
            <ul class="nav-menu">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'accounts:profile' user.username %}" class="nav-link">Profile</a></li>
                    <li><a href="{% url 'accounts:logout' %}" class="nav-link">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'accounts:login' %}" class="nav-link">Login</a></li>
                    <li><a href="{% url 'accounts:signup' %}" class="nav-link">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'js/accounts/base.js' %}"></script>
</body>
</html>
